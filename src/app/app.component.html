<div class="container mt-5 jumbotron">
  <h1 class="text-success bg-light text-center">App-Counter - Angular</h1>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center mt-5">

          <span class="count text-center">{{count}}</span>
          <p class="mt-5">
            <button class="btn btn-success float-left" (click)="increment()">Increment(+)</button>
            <button class="btn btn-success float-right" (click)="decrement()">Decrement(-)</button>
            <button class="btn btn-success mx-auto d-block" (click)="reset()">Reset</button>
          </p>
        
        </div>
        <div class="col-sm-3"></div>
      </div>  
</div>
